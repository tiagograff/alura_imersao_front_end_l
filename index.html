<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Imersão</title>

    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/sidebar.css" />
    <link rel="stylesheet" href="./styles/library.css" />
    <link rel="stylesheet" href="./styles/footer.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900;9..40,1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
      integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar__navigation">
        <div class="logo">
          <a href=""
            ><img src="./assets/icons/logo-spotify.png" alt="logo do spotify"
          /></a>
        </div>
        <ul>
          <li>
            <a href="http://">
              <span class="fa fa-home"></span>
              <span>Início</span>
            </a>
          </li>
          <li>
            <a href="http://">
              <span class="fa fa-search"></span>
              <span>Buscar</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="library">
        <div class="library__content">
          <button class="library__button">
            <span class="fa fas fa-book"> </span>
            <span> Sua biblioteca </span>
          </button>
          <span class="fa fa-plus"></span>
        </div>
        <section class="section-playlist">
          <span class="text title"> Crie sua primeira playlist </span>
          <span class="text subtitle"> É fácil, vamos te ajudar. </span>
          <button class="playlist__button" type="button">Criar Playlist</button>
        </section>
        <div class="cookies">
          <a href="#">Cookies</a>
        </div>
        <section class="language">
          <button>
            <span class="fa fa-globe"> </span>
            <span> Português do Brasil </span>
          </button>
        </section>
      </div>
    </div>
    <footer class="footer">
      <div class="text__footer">
        <p class="footer__title">Testar o premium de graça</p>
        <p class="footer__subtitle">Inscreva-se para curitr música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito</p>
      </div>
      <div class="button__footer">
        <button type="button">Inscreva-se grátis</button>
      </div>
    </footer>
  </body>
</html>
